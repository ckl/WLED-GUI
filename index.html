<!DOCTYPE html>
<html lang="en">

<head>
    <title>WLED</title>
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css">
    <link href="css/style.css" rel="stylesheet">
    <meta charset="UTF-8">
</head>

<body>

    <ul>
        <li><a href="delete.html"><img src="images/icon_bin.png" alt="trash" style="float: left;" height=65></a></li>
        <li><img src="images/wled_logo.png" alt="logo" id="logo" class="logo" height=65></li>
        <li><a href="add.html"><img src="images/icon_add.png" alt="add" style="float: right;" height=65></a></li>
        <li><a href="settings.html"><img src="images/icon_modify.png" alt="icon_modify" style="float: right;" height=65></a></li>
    </ul>
    <br><br><br>
    <!-- Modal Structure -->
    <div id="updatePopup" class="modal" style="color: black;">
        <div class="modal-content">
            <h4>New update available!</h4>
            <p id="updatePopupText">A new update for WLED-GUI is available.</p>
        </div>
        <div class="modal-footer">
            <a class="modal-close waves-effect waves-green btn-flat" onclick="remindLater()">Remind me later</a>
            <a class="modal-close waves-effect waves-green btn-flat">Okay</a>
            <a class="modal-close waves-effect waves-green btn-flat" onclick="openRelease()">Download update</a>
        </div>
    </div>

    <div id="lights">

    </div>

    <script src="js/materialize.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/updater.js"></script>
    <script>
        M.AutoInit();
        if (localStorage.getItem("lights") !== null) {
            showLights();
            sync();
        }
    </script>

</body>

</html>
